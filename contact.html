<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/569385f157.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./contact.css">
    <title>Travel Website</title>
</head>
<body>
    <nav class="navbar bg-dark">
    
        <div class="container">
    
            <h1 class="logo lg-heading text-light">WT</h1>
            
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">about</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">

            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Lorem, ipsum.</p>

                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>Lorem, ipsum.</p>

                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>Lorem, ipsum.</p>

                    </div>
                    <img src="./company-img.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">
                        Contact Us
                    </h1>
                    <p class="text-light text-black">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, iusto.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" class="message-area"></textarea>
                    </div>
                    <button type="submit" class="form-btn">submit</button>
                </form>
            </div>
    
                
        </div>
    </section>

    <footer class="ft-section text-light">
            
        <i class="fa-brands fa-facebook fa-4x"></i>
        <i class="fa-brands fa-twitter fa-4x"></i>
        <i class="fa-brands fa-instagram fa-4x"></i>
        <!-- <a href="#" class="fa fa-twitter"></a> -->
    
    <p class="mg-heading">World Travel &copy; All Rights Reserved</p>
    
</footer>

    
</body>
</html>
